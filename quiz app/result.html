<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Result</title>
    <link rel="stylesheet" href="result.css">
    <link rel="shortcut icon"
        href="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0e/Eo_circle_light-blue_white_letter-r.svg/1024px-Eo_circle_light-blue_white_letter-r.svg.png"
        type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>

<body>
    <div class="container">
        <h1>Quiz Result</h1>
        <div class="icon">
            <script>
                var getscore = sessionStorage.getItem('scoress');

                if (getscore >= 70) {
                    document.write('<i class="fas fa-check-circle success"></i>');
                } else {
                    document.write('<i class="fas fa-times-circle error"></i>');
                }
            </script>
        </div>
        <script>
            var getscore = sessionStorage.getItem('scoress');

            if (getscore >= 70) {
                document.write('<p class="success">Congratulations! You passed the quiz.</p>');
            } else {
                document.write('<p class="error">Oops! You need to work harder.</p>');
            }

            document.write('<p class="score">Your score: ' + getscore + '%</p>');
        </script>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
</body>

</html>
